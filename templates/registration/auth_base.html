{% load i18n %}
<!DOCTYPE html>
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %} | {{app_title}}</title>

        {% load static %}
        <!-- Vendor CSS -->
        <link href="{% static 'dashboard/vendors/bower_components/animate.css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'dashboard/vendors/bower_components/google-material-color/dist/palette.css' %}" rel="stylesheet">
        <link href="{% static 'dashboard/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">

        <!-- CSS -->
        <link href="{% static 'dashboard/css/app.min.1.css' %}" rel="stylesheet">
        <link href="{% static 'dashboard/css/app.min.2.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="login login-content no-login-popup palette-theme {{current_theme}} bg">

        	{% block content %}


            {% endblock %}
        </div>

        <!-- Javascript Libraries -->
        <script src="{% static 'dashboard/vendors/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'dashboard/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'dashboard/vendors/bower_components/Waves/dist/waves.min.js' %}"></script>
        <script src="{% static 'dashboard/js/functions.js' %}"></script>

        {% block static %}
        {% endblock %}

    </body>
</html>
