<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
    </head>

    <body>
        <div class="login login-content no-login-popup palette-theme {{current_theme}} bg">

        	<div class="l-block toggled" id="l-login">
			    <div class="lb-header palette-Cyan-500 bg">
			        <i class="zmdi zmdi-account-circle"></i>
			        Hi there! Please Sign in
			    </div>

			    <div class="lb-body">
			    	{% if form.non_field_errors %}
				    	<div class="palette-Red-500 text m-b-20">	    	
							{{form.non_field_errors}}			
						</div>
						<br />
					{% endif %}
					
			    	<form action="." method="post">
			    		{% csrf_token %} 
				        <div class="form-group fg-float">
				            <div class="fg-line">
				                <label class="fg-label">Email/Username</label>
				                <br />
				                <input type="text" value="" name="username" class="input-sm form-control fg-input">
				            </div>
				        </div>
				
				        <div class="form-group fg-float">
				            <div class="fg-line">
				                <label class="fg-label">Password</label>
				                <br />
				                <input name="password" value="" type="password" class="input-sm form-control fg-input">
				            </div>
				        </div>
						<input type="hidden" name="next" value="{{ next }}" />
				        <button type="submit" class="btn palette-Cyan-500 bg">Sign in</button>
					</form>
			        <div class="m-t-20">
			            <a  href="{% url 'users:user_register' %}" class="palette-Teal text">Register</a>
			        </div>
			    </div>
			</div>  
        </div>
    </body>
</html>
