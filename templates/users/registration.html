<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
    </head>

    <body>
		<div class="l-block toggled" id="l-login">
		    <div class="lb-header palette-Blue bg">
		        <i class="zmdi zmdi-account-circle"></i>
		        Hi there! Please Register Here
		    </div>

		    <p>{{ message }}</p>
		    <div class="lb-body">

		    	<form action="." method="post">
		    		{% csrf_token %} 
			        
			        <div class="form-group fg-float">
			            <div class="fg-line">
			                <label class="fg-label">Username</label>
			                <br />
			                <input name="username" value="" type="text" class="input-sm form-control fg-input">
			            </div>
			        </div>
			        
			        <div class="form-group fg-float">
			            <div class="fg-line">
			                <label class="fg-label">Email</label>
			                <br />
			                <input name="email" value="" type="email" class="input-sm form-control fg-input">
			            </div>
			        </div>
			        
			        <div class="form-group fg-float">
			            <div class="fg-line">
			                <label class="fg-label">Password</label>
			                <br />
			                <input name="password1" value="" type="password" class="input-sm form-control fg-input">
			            </div>
			        </div>
			        
			        <div class="form-group fg-float">
			            <div class="fg-line">
			                <label class="fg-label">Password Again</label>
			                <br />
			                <input name="password2" value="" type="password" class="input-sm form-control fg-input">
			            </div>
			        </div>
			        <input type="hidden" name="next" value="{{ next }}" />
			        
			        <button type="submit" class="btn palette-Blue bg">Register</button>
				</form>
		        <div class="m-t-20">
		            <a  class="palette-Blue text" href="{% url 'users:user_login' %}">Already have an account?</a>
		        </div>
		    </div>
		</div>  
	</body>
</html>
